    function addLanguage(lang)
    {
        const li = document.createElement('li');
        li.innerHTML=`${lang}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("python");
    addLanguage("React");
    function optiLang(lang)
    {
        const li = document.createElement('li');
        const addText = document.createTextNode(lang);
        li.appendChild(addText);
        document.querySelector('.language').appendChild(li);
  
    }
